spring.application.name=webapp
spring.datasource.url=jdbc:h2:file:./h2folder/demodb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.flyway.schema=public
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration,db/specific/h2
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.cleanDisabled=false
spring.flyway.validateMigrationNaming=true

# Optional H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.active.profile=test
