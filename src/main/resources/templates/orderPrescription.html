<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/prescription.css}">
</head>
<body>
<div layout:fragment="content">
<div class="container prescriptionContainer">
    <div class="text-center mb-4">
        <h2>Order Details</h2>
    </div>

    <form th:action="@{/prescription/orderdetails}" method="get" class="text-center mb-4">
    <!-- Order Details Modal -->
        <!-- Orders Table -->
        <div class="table-responsive">
            <table class="table table-striped" th:if="${orders != null && !#lists.isEmpty(orders)}">
                <thead>
                <tr>
                    <th>Medications</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Postcode</th>
                    <th>Notes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td>
                        <ul>
                            <li th:each="medication : ${order.medications}" th:text="${medication}"></li>
                        </ul>
                    </td>
                    <td th:text="${order.address}"></td>
                    <td th:text="${order.city}"></td>
                    <td th:text="${order.state}"></td>
                    <td th:text="${order.postcode}"></td>
                    <td th:text="${order.notes != null ? order.notes : 'N/A'}"></td>
                </tr>
                </tbody>
            </table>
            <p th:if="${orders == null || #lists.isEmpty(orders)}" class="text-center">No orders found.</p>
        </div>

    </form>
    <a href="/" class="btn-prescription-submit mt-3">Back to Home Page</a>
</div>
</div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
