<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/signup.css}">
</head>
<body onload="loginStatus()">

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Create an Account</h2>
        <form th:action="@{/signup}" method="post" id="signupForm" class="mx-auto form-container" onsubmit="signUp()">
            <div id="step-1" class="form-step">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input name="phoneNumber" type="number" class="form-control" id="phoneNumber" placeholder="Enter your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input name="address" type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select name="userType" class="form-control" id="userType" required>
                        <option value="User">User</option>
                        <option value="Vet">Vet</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <a href="/" class="btn-common btn-back">Back to Home Page</a>
    </div>

    <script>
        function signUp() {
            alert("SignUp successful!");
            location.reload();
        }
    </script>
</div>

<script th:src="@{/scripts/SignUp.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<footer class="container-fluid text-center py-3">
</footer>
</html>
