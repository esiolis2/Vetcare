<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/signup.css}">

</head>
<body onload="loginStatus()">

<div layout:fragment="content">
    <!-- Wrapper to center the content -->
    <div class="login-page">
        <!-- Rainbow Container -->
        <div class="rainbow">
            <div class="rainbow-border"></div>
            <div class="rainbow-content">
                <h2 class="text-center">Create an Account</h2>
                <!-- Error Message Display -->
                <div class="TP-alert-danger" th:if="${errorMessage != null}">
                    <div class="TP-alert-content">
                        <span class="TP-icon">⚠️</span>
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
                <form th:action="@{/signup}" method="post" id="signupForm" class="form-container" >
                    <div id="step-1" class="form-step">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                        </div>
                        <!-- Phone Number Field -->
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input name="phoneNumber" type="number" class="form-control" id="phoneNumber" placeholder="Enter your Phone Number" required>
                        </div>
                        <!-- Address Field -->
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input name="address" type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <!-- User Type Field -->
                        <div class="form-group">
                            <label for="userType">User Type:</label>
                            <select name="userType" class="form-control" id="userType" required>
                                <option value="User">User</option>
                                <option value="Vet">Vet</option>
                            </select>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- Back to Home Button -->
                <div class="text-center">
                    <a href="/" class="btn-common btn-back">Back to Home Page</a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- External Scripts -->
<script th:src="@{/scripts/SignUp.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<footer class="container-fluid text-center py-3">
    <!-- Footer content if any -->
</footer>

</html>
