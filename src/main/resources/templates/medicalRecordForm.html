<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Medical Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Manage Medical Records</h1>

    <!-- Error Message Display -->
    <div class="alert alert-danger" th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Step 1: User Selection -->
    <form th:action="@{/medical/selectUser}" method="get">
        <div class="mb-3">
            <label for="userSelect" class="form-label">Select a User:</label>
            <select class="form-select" id="userSelect" name="userId" onchange="this.form.submit()" required>
                <option value="" disabled selected>Select a User</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
    </form>

    <!-- Step 2: Pet Selection (Visible after User selection) -->
    <form th:if="${pets != null}" th:action="@{/medical/selectPet}" method="get">
        <div class="mb-3">
            <label for="petSelect" class="form-label">Select a Pet:</label>
            <select class="form-select" id="petSelect" name="petId" onchange="this.form.submit()" required>
                <option value="" disabled selected>Select a Pet</option>
                <option th:each="pet : ${pets}" th:value="${pet.petID}" th:text="${pet.name}"></option>
            </select>
        </div>
    </form>

    <!-- Pet Information Summary -->
    <div class="summary-section" th:if="${selectedPet != null}">
        <h3 class="mt-4">Pet Information Summary</h3>
        <table class="table table-striped">
            <tbody>
            <tr><th>Name</th><td th:text="${selectedPet.name}">-</td></tr>
            <tr><th>Age</th><td th:text="${selectedPet.age}">-</td></tr>
            <tr><th>Breed</th><td th:text="${selectedPet.breed}">-</td></tr>
            <tr><th>Gender</th><td th:text="${selectedPet.gender}">-</td></tr>
            <tr><th>Birth Date</th><td th:text="${selectedPet.birthDate}">-</td></tr>
            <tr><th>Owner Name</th><td th:text="${user != null ? user.name : 'Unknown User'}">-</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Medical History Form -->
    <form th:if="${selectedPet != null}" th:action="@{/save-medical-record}" method="post" th:object="${medicalRecord}">
        <input type="hidden" name="petId" th:value="${selectedPet.petID}" />
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Medical History Details for <span th:text="${selectedPet.name}"></span></h5>

                <div class="mb-3">
                    <label for="lastVisitDate" class="form-label">Last Visit Date:</label>
                    <input type="date" class="form-control" id="lastVisitDate" th:field="*{lastVisitDate}" required>
                </div>

                <div class="mb-3">
                    <label for="lastDiagnosis" class="form-label">Diagnosis:</label>
                    <input type="text" class="form-control" id="lastDiagnosis" th:field="*{lastDiagnosis}" placeholder="Enter diagnosis" required>
                </div>

                <div class="mb-3">
                    <label for="treatmentProvided" class="form-label">Treatment Provided:</label>
                    <input type="text" class="form-control" id="treatmentProvided" th:field="*{treatmentProvided}" placeholder="Enter treatment details" required>
                </div>
                <div class="mb-3">
                    <label for="treatmentProvided" class="form-label">MedicationsPrescribed</label>
                    <input type="text" class="form-control" id="medicationsPrescribed" th:field="*{medicationsPrescribed}" placeholder="Enter medications prescribed" required>
                </div>
                <div class="mb-3">
                    <label for="treatmentProvided" class="form-label">OngoingConditions</label>
                    <input type="text" class="form-control" id="ongoingConditions" th:field="*{ongoingConditions}" placeholder="Enter ongoing conditions" required>
                </div>
                <div class="mb-3">
                    <label for="treatmentProvided" class="form-label">Next Scheduled Visit</label>
                    <input type="date" class="form-control" id="nextScheduledVisit" th:field="*{nextScheduledVisit}" placeholder="Enter next scheduled visit" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mt-3">Save Medical History</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Vaccination and Treatment Plan Management -->
    <div class="text-center mt-4" th:if="${selectedPet != null}">
        <a th:href="@{/edit-treatment-plan(petId=${selectedPet.petID})}" class="btn btn-primary">Edit Treatment Plan</a>
        <a th:href="@{/edit-vaccination-record(petId=${selectedPet.petID})}" class="btn btn-secondary">Edit Vaccination Record</a>
    </div>

    <!-- Go Back Button -->
    <div class="d-grid mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
