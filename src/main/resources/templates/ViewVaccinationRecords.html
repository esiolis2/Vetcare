<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>ViewVaccinationRecords</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="text-center" th:text="${petName} + ' Vaccination Records'">PetName Vaccination Records</h2>
    <div class="table-container d-flex justify-content-center">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Vaccination Name</th>
                <th scope="col">Purpose</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v, stat : ${vaccinations}">
                <th scope="row" th:text="${stat.index + 1}">1</th>
                <td th:text="${v.name}">Feline Leukemia Vaccine</td>
                <td th:text="${v.purpose}">Otto</td>
                <td th:text="${v.date}">2/7/24</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
