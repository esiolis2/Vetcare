<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Your Appointment</title>
    <link rel="stylesheet" th:href="@{/assets/css/delete.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="SignUp.html">Signup</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="BookApp.html">Book Appointment</a>
        </li>
    </ul>
</div>
<div class="container mt-5">
    <h2 class="text-center">Cancel Your Appointment</h2>
    <form th:action="@{/delete}" method="post" id="deleteAppointmentForm" class="mx-auto form-container">
        <div class="form-group" id="deleteForm">
            <label for="id">Choose the Appointment you want to delete:</label>
            <select name="id" class="form-control" id="id" required>
                <option required selected disabled>Select an Appointment</option>
                <option th:each="appointment : ${appointments}"
                        th:value="${appointment.id}"
                        th:text="${#temporals.format(appointment.appointmentDate, 'dd MMMM yyyy')}">
                    Appointment
                </option>
            </select>
        </div>
        <div class="alert alert-warning" role="alert">
            Are you sure you want to delete this appointment?
        </div>
        <button type="submit" class="btn btn-danger">Delete Appointment</button>
    </form>

    <div>
        <a href="/" class="btn-common btn-back" >Back to Home Page</a>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/scripts/ChangeApp.js"></script>

</body>
</html>
