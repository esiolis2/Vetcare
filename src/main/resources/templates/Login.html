



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/BookApp.css" rel="stylesheet">
</head>
<body onload="loginStatus()">

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form  method="post" action="/login" id="loginForm" class="mx-auto form-container">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <a href="/signup" class="btn btn-link">Don't have an account? Sign up</a>
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('vetUserLogged', email);
                    alert("Login successful!");
                    window.location.href = '/';
                } else {
                    alert("Email is not registered!");
                    document.getElementById('loginError').textContent = data.message;
                    document.getElementById('loginError').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function loginStatus() {
            var email = localStorage.getItem('vetUserLogged');
            if (email) {
                document.getElementById('loginLink').textContent = 'Logout';
                document.getElementById('loginLink').href = '#';
                document.getElementById('loginLink').onclick = function() {
                    localStorage.removeItem('vetUserLogged');
                    location.reload();
                };
            }
        }
    </script>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<footer class="container-fluid text-center py-3">
    <p>Footer Text</p>
</footer>
</html>
