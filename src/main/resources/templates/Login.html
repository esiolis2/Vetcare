<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/BookApp.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a class="navbar-brand" href="HomePage.html" style="color: white;">VetCare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="BookApp.html" style="color: white;">Book Appointment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ChangeApp.html" style="color: white;">Change Appointment</a>
            </li>

            <li class="nav-item" id="signedInAs" style="display: none;">
                <span class="nav-link" style="color: white;">Signed in as <span id="usernameDisplay"></span></span>
            </li>
            <li class="nav-item" id="signOutButton" style="display: none;">
                <a class="nav-link" href="#" style="color: white;" onclick="signOut()">Sign Out</a>
            </li>
            <li class="nav-item" id="loginLink">
                <a class="nav-link" href="Login.html" style="color: white;">Log In</a>
            </li>
            <li class="nav-item" id="signupLink">
                <a class="nav-link" href="SignUp.html" style="color: white;">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="EAccount.html" style="color: white;">Account</a>
            </li>
        </ul>
    </div>
</nav>



<div class="container mt-5" id="loginContainer">
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="mx-auto form-container" style="max-width: 400px;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="5">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Log In</button>
        <p class="mt-3"><a href="#" id="forgotPassword">Forgot Password?</a></p>
        <div id="loginError" class="alert alert-danger mt-3" style="display:none;">Error: Invalid credentials.</div>
    </form>
</div>

<script src="/static/scripts/LogIn.js"></script>
<script src="/static/scripts/Auth.js"></script>

<script>
    // Check if the user is already logged in on page load
    document.addEventListener('DOMContentLoaded', function() {
        const loggedIn = localStorage.getItem('loggedIn');
        if (loggedIn === 'true') {
            const username = localStorage.getItem('username');
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('signupLink').style.display = 'none';
            document.getElementById('signedInAs').style.display = 'block';
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('signOutButton').style.display = 'block';
        }
    });

    // Function to log the user out and clear local storage
    function signOut() {
        localStorage.clear();  // Clear all local storage
        window.location.reload();  // Reload the page to reset the state
    }
</script>
</body>
<footer class="container-fluid text-center py-3">
    <p>Footer Text</p>
</footer>
</html>
