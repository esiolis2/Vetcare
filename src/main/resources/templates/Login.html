<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/BookApp.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
    <a class="navbar-brand" href="#">Vetcare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates/BookApp.html">Book Appointment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates/Login.html">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="mx-auto form-container" style="max-width: 400px;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="5">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Log In</button>
        <p class="mt-3"><a href="#" id="forgotPassword">Forgot Password?</a></p>
        <div id="loginError" class="alert alert-danger mt-3" style="display:none;">Error: Invalid credentials.</div>
    </form>
</div>

<script>
    function validateLogin() {
        const validEmail = "test@test.com";
        const validPassword = "test123";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");

        loginError.style.display = 'none';

        if (email !== validEmail) {
            loginError.textContent = "Error: Email is not registered.";
            loginError.style.display = 'block';
        } else if (password !== validPassword) {
            loginError.textContent = "Error: Incorrect password.";
            loginError.style.display = 'block';
        } else {
            alert("Login successful!");
            window.location.href = "/templates/BookApp.html";
        }
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="container-fluid text-center py-3">
    <p>Footer Text</p>
</footer>
</html>
